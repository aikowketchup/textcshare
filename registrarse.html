<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="ingresardatos.css">
</head>
<body>
    

    <main class="main-is" style="background-image: url(imagenes/registrarse.jpg);">
        <a href="index.html" class="titulo-retorno">C/Share</a>
        <div class="div-is">
            <h2 style="cursor: default;">Registrarse</h2>
                <div class="datos-is">
                    <div class="dato">
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre de usuario" class="inputs-text" required>
                    </div>
                    <div class="dato">
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo" class="inputs-text" required>
                    </div>
                    <div class="dato">
                        <i class='bx bxs-key'></i>
                        <input type="password" placeholder="Contraseña" class="inputs-text" required>
                    </div>
                    <div class="dato">
                        <i class='bx bxs-key'></i>
                        <input type="password" placeholder="Repite la contraseña" class="inputs-text" required>
                    </div>
                </div>
                <div class="enlaces-is">
                    <a href="#" class="is">Registrarse</a>
                    <a href="iniciarsesion.html" class="enlace">¿Ya tienes cuenta?</a>    
                </div>
        </div>
    </main>
</body>
</html>
