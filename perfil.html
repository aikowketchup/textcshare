<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Perfil</title>
</head>
<body>
    <header>
        <nav class="nav-pres">
            <div class="logo">
                <a href="indexsesion.html" class="link-menu">Volver al menú</a>
            </div>
            <div class="links">
                <a href="mensajes.html" class="links-pres">Mensajes</a>
                <a href="equipos.html" class="links-pres">Equipos</a>
                <a href="registrarse.html" class="links-pres">Cerrar sesión</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section-perfil">
            <div class="usuario-perfil">
                <img class="img-perfil" src="imagenes/fotopre.png">
                <div class="datos-usuario">
                    <label>@usuario</label>
                    <label>@email</label>
                    <label style="font-weight: lighter; font-size: 25px;">Número de usuario: @id</label>
                </div>
            </div>
            <div class="opciones-perfil">
                <a href="" class="opcion-perfil">Actualizar contraseña</a>
                <a href="" class="opcion-perfil">Cambiar foto de perfil</a>
                <a href="" class="opcion-perfil">Cambiar nombre de usuario</a>
            </div>
        </section>

        <section class="section-amigos">
            <label style="font-size: 30px; font-weight: bolder; color: white;">Amigos</label>
            <table>
                <tr>
                    <td><img class="img-amigo" src="imagenes/fotopre.png"></td>
                    <td><label>@usuario</label></td>
                    <td><a href="#" class="enlace-etiquetas" data-bs-toggle="modal" data-bs-target="#myModal"><i class='bx bx-user-x'></i></a></td>
                </tr>
                <tr>
                    <td><img class="img-amigo" src="imagenes/fotopre.png"></td>
                    <td><label>@usuario</label></td>
                    <td><a href="#" class="enlace-etiquetas" data-bs-toggle="modal" data-bs-target="#myModal"><i class='bx bx-user-x'></i></a></td>
                </tr>
            </table>

                        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">¿Desea eliminar a @usuario de su lista de amigos?</h5>
                                    </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn-success">Confirmar</button>
                                    <button type="button" class="btn-primary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                                </div>
                            </div>
                        </div>

        </section>
    </main>

    <footer class="pie">
        <a href="manual.html" class="enlace-pie">Manual de usuario.</a>
        <label class="texto-pie">Todos los derechos reservados C/Share ©</label>
    </footer>
</body>
</html>
